<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftTip</title>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main class="container">
        <div class="app">
            <h1><span class="gradient">SwiftTip</span> - Tip easier than ever before</h1>
            <div class="appContainer">
                <input type="" id="input" readonly placeholder="Â£..." class="input" draggable="false">
                <div class="input-container">
                    <label for="amount">Enter your total bill amount:</label>
                    <input type="number" id="amount" required min="1" class="input">
                </div>
                <div class="input-container">
                    <label for="percentage">Select a tip percentage:</label>
                    <select id="percentage" required">
                        <option value="0">%...</option>
                        <option value="0.05">5%</option>
                        <option value="0.10">10%</option>
                        <option value="0.15">15%</option>
                        <option value="0.20">20%</option>
                        <option value="0.25">25%</option>
                    </select>
                </div>
                <div class="input-container">
                    <label for="custom-tip">Enter your custom tip percentage:</label>
                    <input type="number" id="custom-tip" min="0" max="100" class="input">
                </div>
                <div class="button-container">
                    <button accesskey="enter" id="calculate-btn" type="button">Calculate Tip</button>
                    <button id="reset-btn" type="button">Reset</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
