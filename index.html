<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftTip 2.0 - Modern Tipping Calculator</title>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>SwiftTip 2.0</h1>
        <div class="currency-toggle">
            <button id="currency-gbp" class="active">£</button>
            <button id="currency-usd">$</button>
            <button id="currency-eur">€</button>
        </div>
        <div class="input-group">
            <label for="bill-amount">Bill Amount</label>
            <input type="number" id="bill-amount" placeholder="Enter bill amount" min="0" step="0.01">
        </div>
        <div class="tip-options">
            <div class="tip-option" data-tip="10">10%</div>
            <div class="tip-option" data-tip="15">15%</div>
            <div class="tip-option" data-tip="18">18%</div>
            <div class="tip-option" data-tip="20">20%</div>
            <div class="tip-option" data-tip="custom">Custom</div>
        </div>
        <div class="input-group" id="custom-tip-group" style="display: none;">
            <label for="custom-tip">Custom Tip %</label>
            <input type="number" id="custom-tip" placeholder="Enter custom tip %" min="0" max="100">
        </div>
        <div class="split-bill">
            <label for="people">Split bill among: </label>
            <input type="number" id="people" value="1" min="1" max="100">
            <span>people</span>
        </div>
        <div class="btn-group">
            <button id="calculate-btn">Calculate</button>
            <button id="reset-btn">Reset</button>
        </div>
        <div id="result"></div>
    </div>

</body>
</html>
